<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">
  <!-- Solid state "code" -->
  <text x="20" y="60" font-family="monospace" font-size="42" fill="#0f172a">code</text>
  
  <!-- Purple "&" -->
  <text x="125" y="60" font-family="monospace" font-size="42" fill="#581c87">&amp;</text>
  
  <!-- Outlined state letters -->
  <text x="20" y="110" font-family="monospace" font-size="42" fill="none" stroke="#0f172a" stroke-width="1">circuits</text>
  
  <!-- Transition indicators -->
  <path d="M20 75 h200" stroke="#581c87" stroke-width="0.5" opacity="0.4"/>
  <circle cx="20" cy="75" r="2" fill="#581c87"/>
  <circle cx="220" cy="75" r="2" fill="#581c87"/>
